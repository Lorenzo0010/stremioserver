version: '3.8'
services:
  stremio-server:
    image: stremio/server:latest
    container_name: stremio-server
    ports:
      - "11470:11470"
    volumes:
      - ./stremio-data:/root/.stremio-server
    restart: unless-stopped
    environment:
      - NO_CORS=1

  nginx:
    image: nginx:alpine
    container_name: nginx-stremio
    ports:
      - "12470:12470"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - stremio-server
    restart: unless-stopped
