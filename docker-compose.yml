version: '3.8'
services:
  stremio-server:
    image: stremio/server:latest
    container_name: stremio-server
    ports:
      - "11470:11470"
    volumes:
      - ./stremio-data:/root/.stremio-server
    restart: unless-stopped
    environment:
      - NO_CORS=1
    networks:
      - stremio-net

  nginx:
    image: nginx:alpine
    container_name: nginx-stremio
    ports:
      - "12470:12470"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./init-ssl:/init-ssl:ro
    depends_on:
      cert-init:
        condition: service_completed_successfully
    restart: unless-stopped
    networks:
      - stremio-net

  cert-init:
    image: alpine:latest
    container_name: cert-init
    volumes:
      - ./ssl:/ssl
      - ./init-ssl:/init-ssl:ro
    command: sh -c "
      if [ ! -f /ssl/stremio.crt ]; then 
        echo 'üîê Generando certificati HTTPS...';
        cd /init-ssl && sh generate-certs.sh;
      else 
        echo '‚úÖ Certificati gi√† presenti';
      fi
    "
    networks:
      - stremio-net

networks:
  stremio-net:
    driver: bridge
