version: '3.8'
services:
  cert-init:
    image: alpine:latest
    container_name: cert-init
    volumes:
      - certs:/ssl
    command: sh -c "
      apk add --no-cache openssl &&
      if [ ! -f /ssl/stremio.crt ]; then 
        echo 'üîê Generando certificati HTTPS...';
        openssl req -x509 -nodes -days 365 -newkey rsa:2048 \\
          -keyout /ssl/stremio.key \\
          -out /ssl/stremio.crt \\
          -subj '/CN=localhost' \\
          -addext 'subjectAltName=DNS:localhost,IP:127.0.0.1,IP:::1' &&
        chmod 644 /ssl/stremio.crt /ssl/stremio.key &&
        echo '‚úÖ Certificati generati';
      else 
        echo '‚úÖ Certificati gi√† presenti';
      fi
    "
    networks:
      - stremio-net

  stremio-server:
    image: stremio/server:latest
    container_name: stremio-server
    ports:
      - "11470:11470"
    volumes:
      - stremio-data:/root/.stremio-server
    restart: unless-stopped
    environment:
      - NO_CORS=1
    depends_on:
      cert-init:
        condition: service_completed_successfully
    networks:
      - stremio-net

  nginx:
    image: nginx:alpine
    container_name: nginx-stremio
    ports:
      - "12470:12470"
    volumes:
      - certs:/etc/nginx/ssl:ro
    depends_on:
      cert-init:
        condition: service_completed_successfully
    restart: unless-stopped
    networks:
      - stremio-net

volumes:
  certs:
  stremio-data:

networks:
  stremio-net:
    driver: bridge
